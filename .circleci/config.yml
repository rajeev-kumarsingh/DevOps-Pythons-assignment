version: 2.1

executors:
  python-executor:
    docker:
    - image: circleci/python:3.9
    working_directory: ~/repo

jobs:
  test:
    executor: python-executor
    steps:
    - checkout
    - run:
        name: Install dependencies
        command: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
    - run:
        name: Run Unit Tests
        command: |
          source venv/bin/activate
          python -m unittest test_app.py
    - run:
        name: Create a ZIP file
        command: |
          zip -r build.zip templates README.md requirements.txt test_app.py web.py appspec.yml scripts
          ls -l  # Debugging step to confirm build.zip exists
    - persist_to_workspace:
        root: ~/repo
        paths:
        - build.zip

    s3-push:
      docker:
      - image: amazon/aws-cli
        steps:
        - run:
          name: Install tar
          command: |
            if ! command -v tar &> /dev/null; then
              echo "Installing tar..."
            yum install -y tar || apk add tar || apt-get update && apt-get install -y tar
            fi
      - attach_workspace:
        at: ~/repo
      - run:
        name: Configure AWS Credentials
        command: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region us-east-1
      - run:
        name: Upload to S3
        command: |
          ls -l ~/repo  # Debugging step
          aws s3 cp ~/repo/build.zip s3://python-assignment-cicd/build-$CIRCLE_SHA1/build.zip

  deploy:
    executor: python-executor
    steps:
    - checkout
    - run:
        name: Install AWS CLI
        command: |
          sudo apt-get update
          sudo apt-get install -y awscli
    - run:
        name: Trigger Codedeploy app
        command: |
          aws deploy create-deployment \
            --region us-east-1 \
            --application-name python-code-deploy-role-rajeev \
            --deployment-group-name python-code-deploy-role \
            --s3-location bucket=python-assignment-cicd,key=build-$CIRCLE_SHA1/build.zip,bundleType=zip \
            --description "CircleCI Deployment for $CIRCLE_SHA1"

workflows:
  version: 2
  test_and_deploy:
    jobs:
    - test
    - s3-push:
        requires:
        - test
        context: PYTHON-ASSIGNMENT
    - require-approval:
        type: approval
        requires:
        - s3-push
    - deploy:
        requires:
        - require-approval
        context: PYTHON-ASSIGNMENT

